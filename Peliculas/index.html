<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body class="caja">
    <header class="centrar">
        <div class="color">
            <h1 class="parrafo-cursiva">Re-Peliculas full HD 4K VR</h1>
        </div>
        <div>
            <input type="search" placeholder="Cars, Sherk, Etc...">
            <button>Buscar</button>
        </div>
        <div>
            <h5 class="color">Peliculas que se encuentran a disposicion</h5>
        </div>
    </header>
    <main class="alineamiento">
        <div class="fondo-caja">
            <h3 class="nombre-pelis">Cars</h3>
            <img src="Cars.jpg" class="tamaño"/>
        </div>

        <div class="fondo-caja">
            <h3 class="nombre-pelis">Cars 2</h3>
            <img src="Cars2.jpg" class="tamaño"/>
        </div>

        <div class="fondo-caja">
            <h3 class="nombre-pelis">Hotel Transilvania</h3>
            <img src="HotelTransilvania.jpg" class="tamaño"/>
        </div>

        <div class="fondo-caja">
            <h3 class="nombre-pelis">La era de Hielo: choque de mundos</h3>
            <img src="LaEraDeHielo.jpg" class="tamaño"/>
        </div>

        <div class="fondo-caja">
            <h3 class="nombre-pelis">Sherk</h3>
            <img src="Sherk.jpg" class="tamaño"/>
        </div>
        
        <div class="fondo-caja">
            <h3 class="nombre-pelis">Wall-e</h3>
            <img src="Wall-e.jpg" class="tamaño"/>
        </div>
    </main>
    <footer class="centrar">
        <h2 class="color">Brian Coralan 5D</h2>
    </footer>
</body>
</html>
